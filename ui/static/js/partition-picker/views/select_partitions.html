<div ng-controller="PartitionPickerCtrl">
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button aria-label="Go Back">
                    <md-icon md-svg-icon="bower_components/material-design-icons/navigation/svg/production/ic_chevron_left_48px.svg"></md-icon>
                </md-button>
                <h2>
                    <span>Partition Cloning</span>
                </h2>
            </div>
        </md-toolbar>
        <div style="width: 100%; height: 100%; margin-top: -64px; background-color: #fafafa;" layout="column" layout-align="center center">

            <form name="myForm" ng-init="getPartitions()" style="width: 650px; height: 300px; background: white;"class="md-whiteframe-1dp" layout="column" layout-align="center center">
                <div layout="row" layout-align="center center">
                    <div layout="column">
                        <div layout="row">
                            <div flex="50">
                                <h3 style="line-height: 2; margin-right: 60px;">Clone Source</h3>
                            </div>

                            <div flex="50" style="min-width: 200px">
                                <md-input-container class="md-block">
                                    <label>Source</label>
                                    <md-select ng-model="selectedSource" placeholder="Select a source" ng-required="true">
                                        <md-option ng-repeat="partition in partitions" ng-value="partition" >{{ partition.label + ' (' + partition.path + ')' }}</md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>

                        <div layout="row">
                            <div flex="50">
                                <h3 style="line-height: 2">Target Location</h3>
                            </div>
                            <div flex="50" style="min-width: 200px">
                                <md-input-container class="md-block">
                                    <label>Destination</label>
                                    <md-select ng-model="selectedDestination" placeholder="Select a destination" ng-required="true">
                                        <md-option ng-repeat="partition in partitions" ng-value="partition">{{ partition.label + ' (' + partition.path + ')' }}</md-option>
                                    </md-select>
                                    <div class="errors" ng-messages="myForm.selectedSource.$error" ng-if="(selectedSource == selectedDestination) && myForm.$dirty">
                                        <div ng-message="required">Source and Destination must be different.</div>
                                    </div>
                                </md-input-container>
                            </div>
                        </div>
                    </div>

                    <md-button class="md-raised md-primary" ng-click="startCloning()" style="height: 105px; width: 105px; margin-left: 60px; white-space: normal;">Start Cloning</md-button>
                </div>

            </form>
        </div>
    </md-content>
</div>
